<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./css/tablet.css"
      media="screen and (min-width: 830px)"
    />
    <link
      rel="stylesheet"
      href="./css/desktop.css"
      media="screen and (min-width: 1024px)"
    />
    <title>Rick and morty</title>
  </head>
  <body>
    <header class="header">
      <img src="./images/rick_and_morty.png" alt="Rick and Morty title" />
    </header>

    <main class="main">
      <div class="container-card">
        <div class="card-image">
          <img src="./images/ricklantis.png" alt="" />
        </div>
        <div class="card-title">
          <h2>Rick Sanchez</h2>
          <p class="status">Dead</p>
          <p class="species">Human</p>
          <p class="gender">Male</p>
        </div>

        <div class="location">
          <h3>Location:</h3>
          <p class="name">Purge Planet</p>
          <p class="type">Planet</p>
          <p class="dimesion">Replacement DImension</p>
        </div>
      </div>




      
      <div class="container-card">
        <card class="card-image">
          <img src="./images/ricklantis.png" alt="" />
        </card>
        <div class="card-title">
          <h2>Rick Sanchez</h2>
        </div>
        <div class="card-text">
          <p class="status">Dead</p>
        </div>
      </div>
    </main>
  </body>
</html>
